	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="home.css">
	<link rel="stylesheet" href="about.css">
	<link rel="stylesheet" href="register.css">
	<link href="resume.css">
</head>

<body>
	<div class="top-bar">
		<span><ion-icon name="call-outline"></ion-icon> 013 848 323</span>
		<ul>
		<!----------------------- SOCIAL MEDIA ICON ---------------------------->
			<li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
			<li><a href="#"><ion-icon name="logo-twitter"></ion-icon></a></li>
			<li><a href="#"><ion-icon name="logo-instagram"></ion-icon></a></li>
		</ul>
	</div>
		
	<nav>
		<div class="logo">
			<img src="logo3.png" alt="logo">
		</div>
		
		<ul class="menu">
			<li><a href="index.html">Home</a></li>
			<li><a href="about.html">About</a></li>
			<li><a href="resume.html">Resume</a></li>
			<li><a href="timetable.html">Timetable</a></li>
			<li><a href="gallery.html">Gallery</a></li>
		</ul>
	</nav>

	<div class="wrapper">
		<div class="title">
			Registration Form
		</div>
		<div class="form">
			<div class="input_field">
				<label>First Name</label>
				<input type="text" class="input">
			</div>
			<div class="input_field">
				<label>Last Name</label>
				<input type="text" class="input">
			</div>
			<div class="input_field">
				<label>Password</label>
				<input type="password" class="input">
			</div>
			<div class="input_field">
				<label>Confirm Password</label>
				<input type="password" class="input">
			</div>
			<div class="input_field">
				<label>Gender</label>
				<div class="custom_select">
					<select>
						<option value="">Select</option>
						<option value="male">Male</option>
						<option value="female">Female</option>
					</select>
				</div>
			</div>
			<div class="input_field">
				<label>Educational Background</label>
				<div class="custom_select">
					<select>
						<option value="">Select</option>
						<option value="spm">SPM</option>
						<option value="diploma">Diploma</option>
						<option value="degree">Degree</option>
						<option value="master">Master</option>
						<option value="phd">PhD</option>	
					</select>
				</div>
			</div>
			<div class="input_field">
				<label>Email Adress</label>
				<input type="text" class="input">
			</div>
			<div class="input_field">
				<label>Phone Number</label>
				<input type="text" class="input">
			</div>
			<div class="input_field">
				<label>Address</label>
				<textarea class="textarea"></textarea>
			</div>
			<div class="input_field">
				<label>City</label>
				<input type="text" class="input">
			</div>
			<div class="input_field">
				<label>State</label>
				<div class="custom_select">
					<select>
						<option value="">Select</option>
						<option value="sarawak">Sarawak</option>
						<option value="sabah">Sabah</option>
						<option value="johor">Johor</option>
						<option value="kedah">Kedah</option>
						<option value="pahang">Pahang</option>
						<option value="negerisembilan">Negeri Sembilan</option>
						<option value="trg">Terengganu</option>
						<option value="perlis">Perlis</option>
						<option value="melaka">Melaka</option>
						<option value="selangor">Selangor</option>
						<option value="kuala">Kuala Lumpur</option>
						<option value="putrajaya">Putrajaya</option>
						<option value="perak">Perak</option>
					</select>
				</div>
			</div>
			<div class="input_field">
				<label>Postal Code</label>
				<input type="text" class="input">
			</div>
			<div class="input_field terms">
				<label class="check">
					<input type="checkbox">
					<span class="checkmark"></span>
				</label>
				<p>Agreed to terms and condition</p>
			</div>
			<div class="input_field">
				<input type="submit" value="Register" class="btn">
			</div>
			<div class="input_field">
				<p>Already have an account? <a href="login.html" class="login-link">Login</a></p>	
			</div>
		</div>
	</div>
	
</body>
</html>
